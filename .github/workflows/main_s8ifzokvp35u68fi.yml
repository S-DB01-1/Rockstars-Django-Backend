name: Build and deploy Python app to Azure Web App - s8ifzokvp35u68fi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python version
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        
      # Disable tests untill we figure out how to get tests working again after #85
      #- name: Run tests
      #  run: python manage.py test
      
      - name: Building web app
        uses: azure/appservice-build@v2
        
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 's8ifzokvp35u68fi'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_358535E6E9BA4352AD4C694D21D8E9D6 }}
          
